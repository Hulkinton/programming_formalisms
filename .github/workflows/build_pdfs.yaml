# Render Quarto presentations to PDF

on:
  push:
  pull_request:
  schedule:
  - cron: "0 0 1 * *"

name: build_pdfs

jobs:
  check_links:

    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v2

      - uses: quarto-dev/quarto-actions/render@v2
        with:
          to: pdf # If set, it will be equivalent to `quarto render --to html`
          path: algorithms/algorithms_lecture/algorithms_lecture.qmd

      - uses: quarto-dev/quarto-actions/render@v2
        with:
          to: pdf # If set, it will be equivalent to `quarto render --to html`
          path: tdd/tdd_1_lecture/tdd_1_lecture.qmd

      - name: Find the PDFs
        run: find . | egrep "pdf"
